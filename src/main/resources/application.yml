spring:
  datasource:
    url: jdbc:mysql://localhost:3306/sakila?useSSL=false&serverTimezone=UTC
    username: root
    password: local_root_password
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect

server:
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true